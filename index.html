<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>My Team</title>

    <!--Google Fonts-->
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Nanum+Gothic&family=PT+Serif&family=Shadows+Into+Light&display=swap"
        rel="stylesheet">
    <!--Animate CSS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css" />
    <!--Font awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Link to external style sheet -->
    <link rel="stylesheet" href="style.css">
    <!-- Font awesome -->
    <script src="https://kit.fontawesome.com/c502137733.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 jumbotron mb-3 team-heading">
                <h1 class="text-center">My Team</h1>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="team-area col-12 d-flex justify-content-center">
                
                <!-- manager -->
                <div class="card employee-card">
                    <div class="card-header">
                        <h2 class="card-title">{{ name }}</h2>
                        <h3 class="card-title"><i class="fas fa-mug-hot mr-2"></i>{{ role }}</h3>
                    </div>
                    <div class="card-body">
                        <ul class="list-group">
                            <li class="list-group-item">ID: {{ id }}</li>
                            <li class="list-group-item">Email: <a href="mailto:{{ email }}">{{ email }}</a></li>
                            <li class="list-group-item">Office number: {{ officeNumber }}</li>
                        </ul>
                    </div>
                </div>
                <!-- end manager -->

                <!-- engineer -->
                <div class="card employee-card">
                    <div class="card-header">
                        <h2 class="card-title">{{ name }}</h2>
                        <h3 class="card-title"><i class="fas fa-glasses mr-2"></i>{{ role }}</h3>
                    </div>
                    <div class="card-body">
                        <ul class="list-group">
                            <li class="list-group-item">ID: {{ id }}</li>
                            <li class="list-group-item">Email: <a href="mailto:{{ email }}">{{ email }}</a></li>
                            <li class="list-group-item">GitHub: <a href="https://github.com/{{ github }}"
                                    target="_blank" rel="noopener noreferrer">{{ github }}</a></li>
                        </ul>
                    </div>
                </div>
                <!-- end engineer -->

                <!-- intern -->
                <div class="card employee-card">
                    <div class="card-header">
                        <h2 class="card-title">{{ name }}</h2>
                        <h3 class="card-title"><i class="fas fa-user-graduate mr-2"></i>{{ role }}</h3>
                    </div>
                    <div class="card-body">
                        <ul class="list-group">
                            <li class="list-group-item">ID: {{ id }}</li>
                            <li class="list-group-item">Email: <a href="mailto:{{ email }}">{{ email }}</a></li>
                            <li class="list-group-item">School: {{ school }}</li>
                        </ul>
                    </div>
                </div>
                <!-- end intern -->
                
            </div>
        </div>
    </div>
</body>

</html>
